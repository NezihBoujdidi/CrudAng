<div class="backgr">
    <section>
        <nav>
            <div class="logo_pic">
                <img src="assets/logo.png">
            </div>

            <ul>
                <li><a routerLink="/management" (click)="DeleteLoadedAcc()">VIEW LIST</a></li>
                <li><a routerLink="/createAcc" (click)="DeleteLoadedAcc()">CREATE</a></li>
                <li><a routerLink="/editAcc"(click)="DeleteLoadedAcc()">EDIT</a></li>
                <li><a routerLink="/deleteAcc"(click)="DeleteLoadedAcc()">DELETE</a></li>
            </ul>

        </nav>
    </section>
    <div *ngIf="!OnEditMode()">
        <div class="container">
            <form>
                <label for="FName">First Name :</label>
                <input type="text" id="FName" name="FirstName" [(ngModel)]="DataFilled.FirstName" required>
    
                <label for="LName">last Name :</label>
                <input type="text" id="LName" name="LastName" [(ngModel)]="DataFilled.LastName" required>
    
                <label for="email">Email :</label>
                <input type="email" id="email" name="Email" [formControl]="DataFilled.Email">
                <div *ngIf="DataFilled.Email.invalid && (DataFilled.Email.dirty || DataFilled.Email.touched)">
                    <div class="error-text" *ngIf="DataFilled.Email.errors?.['required']">Email is required.</div>
                    <div class="error-text" *ngIf="DataFilled.Email.errors?.['pattern']">Invalid email format.</div>
                </div>
                <label for="psw">Password :</label>
                <input type="password" id="psw" name="psw" [(ngModel)]="DataFilled.Password" required>
    
                <label for="confirmPsw">Confirm Password:</label>
                <input type="password" id="confirmPsw" name="confirmPsw" [(ngModel)]="confirmPassword" required>
                <div *ngIf="confirmPassword !== DataFilled.Password" class="error-text">Passwords do not match.</div>
    
                <label for="birthday">Birthday :</label>
                <input type="date" id="" name="birthday" [(ngModel)]="DataFilled.Birthday" required>
    
                <button type="submit" (click)="validate()">Create</button>
            </form>
        </div>
    </div>
    <div *ngIf="OnEditMode()">
        <div class="container">
            <form>   
                <label for="FName">First Name :</label>
                <input type="text" id="FName" name="FirstName" [(ngModel)]="OnEditAcc.FirstName" (ngModelChange)="onFirstNameChange($event)" required>
    
                <label for="LName">last Name :</label>
                <input type="text" id="LName" name="LastName" [(ngModel)]="OnEditAcc.LastName" (ngModelChange)="onLastNameChange($event)" required>
    
                <label for="email">Email :</label>
                <input type="email" id="email" name="Email" [formControl]="DataFilled.Email" [(ngModel)]="OnEditAcc.Email">
                <div *ngIf="DataFilled.Email.invalid && (DataFilled.Email.dirty || DataFilled.Email.touched)">
                    <div class="error-text" *ngIf="DataFilled.Email.errors?.['required']">Email is required.</div>
                    <div class="error-text" *ngIf="DataFilled.Email.errors?.['pattern']">Invalid email format.</div>
                </div>
                <label for="psw">Password :</label>
                <input type="password" id="psw" name="psw" [(ngModel)]="DataFilled.Password" (ngModelChange)="onPasswordChange($event)" required>
    
                <label for="confirmPsw">Confirm Password:</label>
                <input type="password" id="confirmPsw" name="confirmPsw" [(ngModel)]="confirmPassword" required>
                <div *ngIf="confirmPassword !== DataFilled.Password" class="error-text">Passwords do not match.</div>
    
                <label for="birthday">Birthday :</label>
                <input type="date" id="" name="birthday" [(ngModel)]="OnEditAcc.Birthday" (ngModelChange)="onBirthdayChange($event)"required>
    
                <button type="submit" (click)="validateEdit()">Save Changes</button>
            </form>
        </div>
    </div>
</div>
