<div class="backgrnd">
  <section>
    <nav>
      <div class="logo_pic">
        <img src="assets/logo.png">
      </div>

      <ul>
        <li><a routerLink="/management">VIEW LIST</a></li>
        <li><a routerLink="/createAcc">CREATE</a></li>
        <li><a routerLink="/editAcc">EDIT</a></li>
        <li><a routerLink="/deleteAcc">DELETE</a></li>
      </ul>
    </nav>
  </section>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of AccTable ">
        <td>{{ item.FirstName }}</td>
        <td>{{ item.LastName }}</td>
        <td>{{ item.Email }}</td>
        <td>{{ item.Password }}</td>
        <td>{{ item.Birthday }}</td>
      </tr>
    </tbody>
  </table>
</div>
